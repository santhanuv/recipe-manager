<div
  class="list-group list-group-flush border border-2 rounded-2 app-container"
>
  <div
    class="card-header d-flex justify-content-between app-main-header align-items-center"
  >
    Recipes
    <a href="#" class="btn btn-success">New Recipe</a>
  </div>
  <div>
    <app-recipe-item
      *ngFor="let recipe of recipeList; let i = index"
      [recipe]="recipe"
      [isActive]="activeIndex === i"
      (click)="activeIndex = i"
    ></app-recipe-item>
  </div>
</div>
