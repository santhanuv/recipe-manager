<div class="list-group list-group-flush border border-2 rounded-2">
  <button
    class="list-group-item list-group-item-action card"
    *ngFor="let recipe of recipeList; let i = index"
    [ngClass]="activeIndex === i ? 'active' : ''"
    (click)="activeIndex = i"
  >
    <h6 class="card-title">{{ recipe.title }}</h6>
    <p class="card-subtitle fw-light">{{ recipe.description }}</p>
  </button>
</div>
